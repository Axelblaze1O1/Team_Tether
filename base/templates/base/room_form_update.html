<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Update Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Room Name</label>
              <textarea id="room_name" name="room_name" class="article-input" type="text" rows="1" >{{room_name}}</textarea>
            </div>

            <div class="form__group">
              <label for="room_topic">Topic</label>           
              <textarea name="topic" id="room_topic" class="article-input" type="text" rows="1" >{{topic}}</textarea>
            </div>

            </div>


            <div class="form__group">
              <label for="room_about">About</label>
              <textarea name="room_about" class="article-input" id="room_about" type="text" rows="9" >{{about}}</textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Update Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>


{% endblock content %}
